<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk License Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <h1 class="text-3xl font-bold text-gray-900">Clerk License Admin Panel</h1>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Auth Section -->
            <div id="authSection" class="mb-8 bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Authentication</h2>
                <div class="flex gap-4">
                    <input type="text" id="serverUrl" placeholder="Server URL" value="http://localhost:3001" 
                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
                    <input type="password" id="adminToken" placeholder="Admin Token" 
                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
                    <button onclick="testConnection()" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Connect
                    </button>
                </div>
                <div id="connectionStatus" class="mt-2 text-sm"></div>
            </div>

            <!-- Generate License Section -->
            <div class="mb-8 bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Generate Manual License</h2>
                <form onsubmit="generateLicense(event)" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" required 
                                   class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Plan Type</label>
                            <select id="planType" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md">
                                <option value="monthly">Monthly ($65/mo)</option>
                                <option value="annual" selected>Annual ($540/yr)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Expiration (days)</label>
                            <input type="number" id="expirationDays" value="365" 
                                   class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Notes (optional)</label>
                            <input type="text" id="notes" placeholder="e.g., Special offer, Partner license" 
                                   class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                    </div>
                    <button type="submit" 
                            class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                        Generate License
                    </button>
                </form>
                
                <!-- Generated License Display -->
                <div id="generatedLicense" class="mt-6 hidden">
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <h3 class="font-semibold text-green-800 mb-2">License Generated Successfully!</h3>
                        <div class="space-y-1 text-sm">
                            <p><strong>License Key:</strong> <code id="licenseKey" class="bg-white px-2 py-1 rounded"></code></p>
                            <p><strong>Email:</strong> <span id="licenseEmail"></span></p>
                            <p><strong>Plan:</strong> <span id="licensePlan"></span></p>
                            <p><strong>Expires:</strong> <span id="licenseExpires"></span></p>
                        </div>
                        <button onclick="copyLicenseKey()" 
                                class="mt-3 px-3 py-1 bg-green-600 text-white text-sm rounded hover:bg-green-700">
                            Copy License Key
                        </button>
                    </div>
                </div>
            </div>

            <!-- License List Section -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">All Licenses</h2>
                    <button onclick="loadLicenses()" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Refresh
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">License Key</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Plan</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Activations</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Expires</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Created</th>
                            </tr>
                        </thead>
                        <tbody id="licenseTableBody" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                                    Click "Refresh" to load licenses
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        let serverUrl = '';
        let adminToken = '';

        function testConnection() {
            serverUrl = document.getElementById('serverUrl').value;
            adminToken = document.getElementById('adminToken').value;
            
            const status = document.getElementById('connectionStatus');
            status.textContent = 'Testing connection...';
            status.className = 'mt-2 text-sm text-blue-600';
            
            // Test by loading licenses
            fetch(`${serverUrl}/api/admin/licenses`, {
                headers: {
                    'x-admin-token': adminToken
                }
            })
            .then(response => {
                if (response.ok) {
                    status.textContent = '✓ Connected successfully';
                    status.className = 'mt-2 text-sm text-green-600';
                    loadLicenses();
                } else {
                    throw new Error('Authentication failed');
                }
            })
            .catch(error => {
                status.textContent = '✗ ' + error.message;
                status.className = 'mt-2 text-sm text-red-600';
            });
        }

        async function generateLicense(event) {
            event.preventDefault();
            
            if (!serverUrl || !adminToken) {
                alert('Please connect to the server first');
                return;
            }
            
            const data = {
                email: document.getElementById('email').value,
                planType: document.getElementById('planType').value,
                expirationDays: parseInt(document.getElementById('expirationDays').value),
                notes: document.getElementById('notes').value
            };
            
            try {
                const response = await fetch(`${serverUrl}/api/admin/generate-license`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-token': adminToken
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Display generated license
                    document.getElementById('licenseKey').textContent = result.license.key;
                    document.getElementById('licenseEmail').textContent = result.license.email;
                    document.getElementById('licensePlan').textContent = result.license.planType;
                    document.getElementById('licenseExpires').textContent = new Date(result.license.expiresAt).toLocaleDateString();
                    document.getElementById('generatedLicense').classList.remove('hidden');
                    
                    // Clear form
                    document.getElementById('email').value = '';
                    document.getElementById('notes').value = '';
                    
                    // Reload license list
                    loadLicenses();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function copyLicenseKey() {
            const keyElement = document.getElementById('licenseKey');
            navigator.clipboard.writeText(keyElement.textContent)
                .then(() => alert('License key copied to clipboard!'))
                .catch(err => alert('Failed to copy: ' + err));
        }

        async function loadLicenses() {
            if (!serverUrl || !adminToken) {
                alert('Please connect to the server first');
                return;
            }
            
            try {
                const response = await fetch(`${serverUrl}/api/admin/licenses`, {
                    headers: {
                        'x-admin-token': adminToken
                    }
                });
                
                const data = await response.json();
                const tbody = document.getElementById('licenseTableBody');
                
                if (data.licenses.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">No licenses found</td></tr>';
                    return;
                }
                
                tbody.innerHTML = data.licenses.map(license => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-mono">${license.license_key}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${license.email}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                                ${license.plan_type}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                ${license.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${license.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${license.activation_count}/${license.max_activations}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${new Date(license.current_period_end).toLocaleDateString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${new Date(license.created_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');
            } catch (error) {
                alert('Error loading licenses: ' + error.message);
            }
        }
    </script>
</body>
</html>
